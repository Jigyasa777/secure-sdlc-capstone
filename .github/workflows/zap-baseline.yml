name: OWASP ZAP Baseline
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  zap-baseline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Start Flask
        run: |
          python -m pip install -r requirements.txt
          nohup python app/app.py >/dev/null 2>&1 &
          for i in {1..30}; do curl -sSf http://127.0.0.1:5000 && break || sleep 2; done

      - name: ZAP Baseline Scan
        id: zap
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://127.0.0.1:5000'
          cmd_options: '-a'
          allow_issue_writing: false

      # Upload the HTML report that the action produces
      - name: Upload ZAP baseline artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zap-baseline-report   # <-- keep this, itâ€™s valid
          path: |
            report_html.html
            **/zap*.html
          if-no-files-found: warn
