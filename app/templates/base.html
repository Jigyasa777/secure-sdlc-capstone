<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title or "Capstone" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* page structure */
    body { min-height: 100vh; display: flex; flex-direction: column; background:#f8f9fa; }
    main { flex: 1; display: flex; align-items: center; justify-content: center; }

    /* header with centered tabs */
    .app-header { background:#212529; }
    .nav-pills-center { display:flex; justify-content:center; gap:.75rem; flex-wrap:wrap; padding:.75rem 0; }
    .nav-pills-center a { border-radius:12px; padding:.45rem 1rem; }

    /* footer */
    footer { text-align:center; color:#6c757d; font-size:.9rem; padding:12px 0; }
  </style>
</head>
<body>

  <!-- centered tabs -->
  <header class="app-header">
    <div class="container">
      <div class="nav-pills-center">
        <a class="btn btn-outline-light btn-sm" href="{{ url_for('home') }}">Home</a>
        <a class="btn btn-outline-light btn-sm" href="{{ url_for('echo_page') }}">Echo</a>
        <a class="btn btn-outline-light btn-sm" href="{{ url_for('feedback') }}">Feedback</a>
        {% if session.get('user') %}
          <a class="btn btn-success btn-sm" href="{{ url_for('admin') }}">Dashboard</a>
          <a class="btn btn-warning btn-sm" href="{{ url_for('logout') }}">Logout</a>
        {% else %}
          <a class="btn btn-primary btn-sm" href="{{ url_for('login') }}">Login</a>
        {% endif %}
      </div>
    </div>
  </header>

  <!-- page body (centered) -->
  <main>
    <div class="container">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-info mb-3">
            {% for m in messages %}<div>{{ m }}</div>{% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
  </main>



</body>
</html>
